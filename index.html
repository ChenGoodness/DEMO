<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人资料</title>
    <style>

        body {
            font-family: Arial;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #8a8d45;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: #ffffff;
            border-radius: 8px;
        }
        .profile-header {
            text-align: center;
            padding-bottom: 20px;
            border-bottom: 1px solid #ddd;
        }
        .profile-header img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
        }
        .profile-info {
            margin-top: 20px;
        }
        .profile-info h2 {
            color: #333333;
            margin-bottom: 10px;
        }
        .profile-info p {
            margin: 5px 0;
            color: #555;
        }
        .contact-info {
            margin-top: 20px;
        }
        .contact-info a {
            color: #007bff;
            text-decoration: none;
        }
        .contact-info a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile-header">
            <img src="oo.jpg" alt="个人头像">
            <h1>zzz</h1>
            <p>软件开发 | 陕西</p>
        </div>
        <div class="profile-info">
            <h2>我</h2>
            <p>我是一名软件开发，专注于创建用户友好的网页应用。拥热衷于学习新技术和优化用户体验。</p>
            <h2>技能</h2>
            <p>HTML5, JavaScript, React</p>
            <h2>教育背景</h2>
            <p>xx大学 - 计算机科学与技术 (2015-2019)</p>
            <div class="contact-info">
                <h2>联系方式</h2>
                <p>邮箱: <a href="mailto:zzz@example.com">zzz@example.com</a></p>
                <p>电话: 123-456-7890</p>
                <p>GitHub: <a href="https://github.com/zzz" target="_blank">github.com/zhangwei</a></p>
            </div>
        </div>
    </div>
</body>
</html>
