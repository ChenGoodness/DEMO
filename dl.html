<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表单验证示例</title>
    <style>
        .error {
            color: red;
            font-size: 12px;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <h1>用户信息表单</h1>
    <form id="userForm">
        <label for="name">姓名：</label>
        <input type="text" id="name" name="name">
        <span class="error" id="nameError"></span>
        <br><br>

        <label for="age">年龄：</label>
        <input type="number" id="age" name="age">
        <span class="error" id="ageError"></span>
        <br><br>

        性别：
        <input type="radio" id="male" name="gender" value="男">
        <label for="male">男</label>
        <input type="radio" id="female" name="gender" value="女">
        <label for="female">女</label>
        <span class="error" id="genderError"></span>
        <br><br>

        <label for="address">地址：</label>
        <textarea id="address" name="address" rows="3" cols="30"></textarea>
        <span class="error" id="addressError"></span>
        <br><br>

        <label for="city">城市：</label>
        <select id="city" name="city">
            <option value="">请选择城市</option>
            <option value="北京">北京</option>
            <option value="上海">上海</option>
            <option value="广州">广州</option>
            <option value="深圳">深圳</option>
        </select>
        <span class="error" id="cityError"></span>
        <br><br>

        <label for="zipcode">邮编：</label>
        <input type="text" id="zipcode" name="zipcode">
        <span class="error" id="zipcodeError"></span>
        <br><br>

        爱好：
        <input type="checkbox" id="hobby1" name="hobby" value="阅读">
        <label for="hobby1">阅读</label>
        <input type="checkbox" id="hobby2" name="hobby" value="运动">
        <label for="hobby2">运动</label>
        <input type="checkbox" id="hobby3" name="hobby" value="旅行">
        <label for="hobby3">旅行</label>
        <span class="error" id="hobbyError"></span>
        <br><br>

        <button type="button" onclick="validateForm()">提交</button>
    </form>

    <div class="result" id="result"></div>

    <script>
        function validateForm() {
            // 清除之前的错误信息
            document.querySelectorAll('.error').forEach(el => el.textContent = '');
            document.getElementById('result').innerHTML = '';

            let isValid = true;

            // 获取表单值
            const name = document.getElementById('name').value.trim();
            const age = document.getElementById('age').value.trim();
            const gender = document.querySelector('input[name="gender"]:checked');
            const address = document.getElementById('address').value.trim();
            const city = document.getElementById('city').value;
            const zipcode = document.getElementById('zipcode').value.trim();
            const hobbies = Array.from(document.querySelectorAll('input[name="hobby"]:checked')).map(el => el.value);

            // 验证姓名
            if (!name) {
                document.getElementById('nameError').textContent = '姓名不能为空';
                isValid = false;
            }

            // 验证年龄
            if (!age || age < 10 || age > 100) {
                document.getElementById('ageError').textContent = '年龄必须在10到100之间';
                isValid = false;
            }

            // 验证性别
            if (!gender) {
                document.getElementById('genderError').textContent = '请选择性别';
                isValid = false;
            }

            // 验证地址
            if (!address) {
                document.getElementById('addressError').textContent = '地址不能为空';
                isValid = false;
            }

            // 验证城市
            if (!city) {
                document.getElementById('cityError').textContent = '请选择城市';
                isValid = false;
            }

            // 验证邮编
            if (!zipcode || !/^\d{6}$/.test(zipcode)) {
                document.getElementById('zipcodeError').textContent = '邮编必须是6位数字';
                isValid = false;
            }

            // 验证爱好
            if (hobbies.length === 0) {
                document.getElementById('hobbyError').textContent = '请选择至少一个爱好';
                isValid = false;
            }

            // 如果验证通过，显示结果
            if (isValid) {
                const result = `
                    <h2>提交结果</h2>
                    <p><strong>姓名：</strong>${name}</p>
                    <p><strong>年龄：</strong>${age}</p>
                    <p><strong>性别：</strong>${gender.value}</p>
                    <p><strong>地址：</strong>${address}</p>
                    <p><strong>城市：</strong>${city}</p>
                    <p><strong>邮编：</strong>${zipcode}</p>
                    <p><strong>爱好：</strong>${hobbies.join(', ')}</p>
                `;
                document.getElementById('result').innerHTML = result;
            }
        }
    </script>
</body>
</html>
